<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="header-title">Video Game Database</h1>
      </div>
      <div class="header-right">
        <nav class="header-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Statistics</a></li>
            <li><a href="#">Developers</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search...">
          <button id="search-button">Search</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="game-details">
      <div class="game-card">
        <img src="https://example.com/game-cover.jpg" alt="Game Cover">
        <h3>Game Title</h3>
        <p>Description of the game goes here.</p>
        <ul>
          <li>Genre: Action</li>
          <li>Release Date: January 1, 2023</li>
          <li>Platform: PC, PlayStation, Xbox</li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2021 Video Game Database</p>
  </footer>
</body>
</html>
