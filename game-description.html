<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="header-title">Video Game Database</h1>
      </div>
      <div class="header-right">
        <nav class="header-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Statistics</a></li>
            <li><a href="#">Developers</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search...">
          <button id="search-button">Search</button>
        </div>
      </div>
    </div>
  </header>

  <div id="main-contain" class="main-container center">
    <main role="main">
      <div id="content-page" class="content">
        <div class="gamepage-header">
          <div class="parallax-container" style="background-image: url('https://cors-proxy.austen-edge.workers.dev/corsproxy/?apiurl=https://images.igdb.com/igdb/image/upload/t_screenshot_big/scked8.jpg');">
            <div class="parallax-background"></div>
          </div>

          <div class="gamepage-header-info">
            <div class="gamepage-cover">
              <img class="gamecover-image" alt="PLACEHOLDER" src="PLACEHOLDER" style="height: 252px;"> 
            </div>
            <div class="gamepage-summary">
              <div class="gamepage-title-container">
                <h1 class="banner-title">PLACEHOLDER</h1>
                <h2 class="banner-subheading">PLACEHOLDER</h2>
                <h3 class="company-name">PLACEHOLDER</h3>
              </div>
            </div>
          </div>
        </div>    
      </div>
    </main> 
  </div>

  <footer>
    <p>&copy; 2021 Video Game Database</p>
  </footer>
</body>
</html>
