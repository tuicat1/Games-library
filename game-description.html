<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="header-title">Video Game Database</h1>
      </div>
      <div class="header-right">
        <nav class="header-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Statistics</a></li>
            <li><a href="#">Developers</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search...">
          <button id="search-button">Search</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="main-contain" class="main-container center">
      <div id="content-page" class="content">
        <div class="gamepage-header">
          <div class="parallax-container">
            <div class="parallax-background" style="background-image: url('https://cors-proxy.austen-edge.workers.dev/corsproxy/?apiurl=https://images.igdb.com/igdb/image/upload/t_screenshot_big/scked8.jpg');"></div>
          </div>

          <div class="gamepage-header-info" style="top: -244.336px; padding-bottom: 160.664px;">
            <div class="gamepage-cover">
              <img class="img-responsive cover_big" alt="PLACEHOLDER" src="PLACEHOLDER" style="height: 352px;"> 
            </div>
            <div class="gamepage-summary">
              <div class="gamepage-title-container">
                <div class="gamepage-title-wrapper">
                  <h1 class="banner-title">PLACEHOLDER</h1>
                  <h2 class="banner-subheading">PLACEHOLDER</h2>
                  <h3 class="company-name">PLACEHOLDER</h3>
                </div>
              </div>
            </div>
          </div>
        </div>    
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2021 Video Game Database</p>
  </footer>

  <script>
    async function fetchGameDetails() {
      try {
        // Extract the game name from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const gameName = params.get('gameName');

        // Use the game name to fetch details
        const resp = await fetch(
          `https://cors-proxy.austen-edge.workers.dev/corsproxy/?apiurl=https://api.igdb.com/v4/games`,
          {
            method: "POST",
            headers: {
              "x-api-key": "x3x8c7heF6FMCpuNxAon",
            },
            body: `fields cover.url,name; limit 1; where name="${gameName}";`,
          }
        );

        if (resp.status !== 200) {
          throw new Error(`HTTP error! status: ${resp.status}`);
        }

        const data = await resp.json();
        const coverImageURL = data[0]?.cover?.url;
        const screenshotBigUrl = coverImageURL?.replace("/t_thumb/", "/t_screenshot_big/") || "";
        const bigCoverImageUrl = coverImageURL?.replace("/t_thumb/", "/t_cover_big/") || "";

        // Update placeholders with actual data
        const parallaxContainer = document.querySelector('.parallax-background');
        const imageUrl = `https://cors-proxy.austen-edge.workers.dev/corsproxy/?apiurl=https:${screenshotBigUrl}`;
        parallaxContainer.style.backgroundImage = `url('${imageUrl}')`;

        const gamecoverImage = document.querySelector('.cover_big');
        gamecoverImage.src = `https://cors-proxy.austen-edge.workers.dev/corsproxy/?apiurl=https:${bigCoverImageUrl}`;
        gamecoverImage.alt = `Game Cover: ${data[0]?.name || 'Unknown'}`;

        const bannerTitle = document.querySelector('.banner-title');
        bannerTitle.textContent = data[0]?.name || 'Unknown';

        // Uncomment and modify the following lines when you have actual data to display
        // document.querySelector('.banner-subheading').textContent = /* Add a relevant property from your API response */;
        // document.querySelector('.company-name').textContent = /* Add a relevant property from your API response */;

      } catch (error) {
        console.error(error);
        // Display an error message to the user if needed
      }
    }

    fetchGameDetails();
  </script>
</body>
</html>
