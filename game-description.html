<!--game-description.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Details</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game-details.js" defer></script>
    <script src="justgage.js"></script>
    <script src="dist/gauge.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <h1 class="header-title">Video Game Database</h1>
        </div>
        <div class="header-right">
          <nav class="header-nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Games</a></li>
              <li><a href="#">Statistics</a></li>
              <li><a href="#">Developers</a></li>
            </ul>
          </nav>

          <div class="search-bar">
            <input type="text" id="search" placeholder="Search..." />
            <button id="search-button">Search</button>
            <ul id="search-suggestions"></ul>
          </div>
          <script src="search.js"></script>
        </div>
      </div>
    </header>

    <main>
      <div id="main-contain" class="main-container center">
        <div id="content-page" class="content">
          <div class="gamepage-header">
            <div class="parallax-container">
              <div
                class="parallax-background"
                style="
                  background-image: url('https://cors-proxy.austen-edge.workers.dev/corsproxy/?apiurl=https://images.igdb.com/igdb/image/upload/t_screenshot_big/scked8.jpg');
                "
              ></div>
            </div>

            <div
              class="gamepage-header-info"
              style="top: -244.336px; padding-bottom: 160.664px"
            >
              <div class="gamepage-cover">
                <img
                  class="img-responsive cover_big"
                  alt="PLACEHOLDER"
                  src="PLACEHOLDER"
                  style="height: 352px"
                />
              </div>
              <div class="gamepage-summary">
                <div class="gamepage-title-container">
                  <div class="gamepage-title-wrapper">
                    <h1 class="banner-title">PLACEHOLDER</h1>
                    <h2 class="banner-subheading">PLACEHOLDER</h2>
                    <h3 class="company-name">PLACEHOLDER</h3>
                  </div>
                </div>
                <div class="gamepage-tabs">
                  <div class="gamepage-description">
                    <p>
                      <span class="text-semibold">Genre:</span>
                      <span class="text-content" id="genre"></span>
                    </p>
                    <p>
                      <span class="text-semibold">Platforms:</span>
                      <span class="text-content" id="platforms"></span>
                    </p>
                    <div class="text-content" id="description">
                      <!-- description -->
                    </div>
                  </div>
                </div>
              </div>
              <div id="gauge1" class="gauge-container"></div>
            </div>
            <div
              id="carouselExample"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <!-- Image slides will be added here -->
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExample"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExample"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2021 Video Game Database</p>
    </footer>
  </body>
</html>
