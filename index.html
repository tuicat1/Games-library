<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Game Database</title>
    <link rel="icon" href="./favicon.svg" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <h1 class="header-title">Video Game Database</h1>
        </div>
        <div class="header-right">
          <nav class="header-nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Games</a></li>
              <li><a href="#">Statistics</a></li>
              <li><a href="#">Developers</a></li>
            </ul>
          </nav>
          <div class="search-bar">
            <input type="text" id="search" placeholder="Search..." />
            <button id="search-button">Search</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="featured-games-title">
        <h2>Featured Games</h2>
      </div>
      <div class="featured-games">
        <div id="featured-games-div"></div>
      </div>
      <script>
        async function fetchFeaturedGames() {
          try {
            const resp = await fetch(
              "https://cors-proxy.austen-edge.workers.dev/corsproxy/?apiurl=https://api.igdb.com/v4/games",
              {
                method: "POST",
                headers: {
                  // 'Client-ID': 'irf1sz9onq3k8rrnel5ieacesz2wh9',
                  // 'Authorization': 'Bearer y4y2tmunw9cnufqjocnkpldavmzqps',
                  "x-api-key": "x3x8c7heF6FMCpuNxAon",
                },
                body: "fields cover.url,name; limit 20;",
                // mode: "no-cors",
              }
            );

            if (resp.status !== 200) {
              throw new Error(`HTTP error! status: ${resp.status}`);
            }

            const data = await resp.json();
            const featuredGamesDiv =
              document.getElementById("featured-games-div");
            data?.forEach((game) => {
              if (game.name && game.cover && game.cover.url) {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");

                // Display the game cover image and name
                const coverImageURL = game.cover.url;
                const name = game.name;

                const bigCoverImageUrl = String(coverImageURL).replaceAll(
                  "/t_thumb/",
                  "/t_cover_big/"
                );

                const coverImg = document.createElement("img");
                coverImg.src = `https://cors-proxy.austen-edge.workers.dev/corsproxy/?apiurl=https:${bigCoverImageUrl}`;
                gameCard.appendChild(coverImg);

                const gameName = document.createElement("h3");
                gameName.textContent = name;
                gameCard.appendChild(gameName);

                featuredGamesDiv.appendChild(gameCard);
              }
            });
          } catch (error) {
            console.error(error);
          }
        }

        fetchFeaturedGames();
      </script>

      <section class="games">
        <h2>Upcoming Games</h2>
        <ul>
          <!-- Your latest games content here -->
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2021 Video Game Database</p>
    </footer>
  </body>
</html>
